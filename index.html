<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackSpace - Coding Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000 url('https://i.imgur.com/lq4d1b0.png') repeat;
            color: #0f0;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 30, 0, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f0;
        }

        .logo {
            font-size: 2rem;
            text-shadow: 0 0 10px #0f0;
            animation: glow 1s ease-in-out infinite alternate;
        }

        nav a {
            color: #0f0;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            border: 1px solid #0f0;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .course-card {
            background: rgba(0, 30, 0, 0.8);
            padding: 1rem;
            border: 1px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 30, 0, 0.95);
            padding: 2rem;
            border: 2px solid #0f0;
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }

        .chat-container {
            background: rgba(0, 30, 0, 0.9);
            padding: 1rem;
            height: 60vh;
            overflow-y: auto;
        }

        .chat-message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #0f0;
        }

        footer {
            background: rgba(0, 30, 0, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 2px solid #0f0;
            position: relative;
            margin-top: 2rem;
        }

        .social-icons a {
            color: #0f0;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 10px #0f0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HackSpace</div>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('courses')"><i class="fas fa-tint"></i> Courses</a>
            <a href="#" onclick="showSection('about')">About</a>
            <a href="#" onclick="showSection('forum')">Forum</a>
        </nav>
    </header>

    <main class="container">
        <!-- Home Section -->
        <section id="home" class="content-section">
            <h1>Welcome to HackSpace</h1>
            <p>Learn cutting-edge tech skills in a hacker-friendly environment!</p>
        </section>

        <!-- Courses Section -->
        <section id="courses" class="content-section" style="display: none;">
            <div class="course-grid" id="courseContainer"></div>
        </section>

        <!-- About Section -->
        <section id="about" class="content-section" style="display: none;">
            <h2>About HackSpace</h2>
            <p>We teach real-world tech skills for cybersecurity enthusiasts and developers.</p>
        </section>

        <!-- Forum Section -->
        <section id="forum" class="content-section" style="display: none;">
            <div class="chat-container" id="chatLog"></div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </section>
    </main>

    <!-- Course Modal -->
    <div id="courseModal" class="modal">
        <div id="subtopics"></div>
        <button onclick="closeModal()">Close</button>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        const courses = [
            {
                title: 'C Programming',
                subtopics: [
                    { title: 'Introduction to C', content: 'History, compilers, basic syntax' },
                    { title: 'Data Types', content: 'Variables, operators, type conversions' }
                ]
            },
            {
                title: 'Linux Administration',
                subtopics: [
                    { title: 'File System', content: 'Directory structure, permissions' },
                    { title: 'Process Management', content: 'ps, top, kill commands' }
                ]
            }
        ];

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            
            if(sectionId === 'courses') {
                renderCourses();
            }
        }

        function renderCourses() {
            const container = document.getElementById('courseContainer');
            container.innerHTML = '';
            
            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `<h3>${course.title}</h3>`;
                card.onclick = () => showSubtopics(course);
                container.appendChild(card);
            });
        }

        function showSubtopics(course) {
            const modal = document.getElementById('courseModal');
            const subtopics = document.getElementById('subtopics');
            subtopics.innerHTML = `<h2>${course.title}</h2>`;
            
            course.subtopics.forEach(subtopic => {
                const btn = document.createElement('button');
                btn.textContent = subtopic.title;
                btn.onclick = () => showContent(subtopic);
                subtopics.appendChild(btn);
            });
            
            modal.style.display = 'block';
        }

        function showContent(subtopic) {
            alert(`Subtopic: ${subtopic.title}\n\n${subtopic.content}`);
        }

        function closeModal() {
            document.getElementById('courseModal').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatLog = document.getElementById('chatLog');
            chatLog.innerHTML += `<div class="chat-message">${input.value}</div>`;
            input.value = '';
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Initialize home section
        showSection('home');
    </script>
</body>
</html>
