<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackpace - Cybersecurity Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0d0d0d;
            color: #00ff00;
        }

        header {
            padding: 1rem;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00ff00;
        }

        .logo {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            margin-left: 2rem;
            transition: 0.3s;
        }

        nav a:hover {
            text-shadow: 0 0 10px #00ff00;
        }

        .course-container {
            border: 2px solid #00ff00;
            margin: 2rem;
            padding: 1.5rem;
            position: relative;
        }

        .course-topics {
            margin-top: 1rem;
        }

        .topic-link {
            color: #00ff00;
            text-decoration: none;
            margin-right: 1rem;
            cursor: pointer;
        }

        .topic-link:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            padding: 2rem;
            border: 2px solid #00ff00;
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #00ff00;
        }

        footer {
            background-color: #000;
            padding: 2rem;
            text-align: center;
            border-top: 2px solid #00ff00;
            margin-top: 2rem;
        }

        .social-icon {
            font-size: 2.5rem;
            color: #00ff00;
            margin: 0 1rem;
            transition: 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HACKPACE</div>
        <nav>
            <a href="#c-language">C</a>
            <a href="#linux">Linux</a>
            <a href="#python">Python</a>
            <a href="#bash">Bash</a>
            <a href="#assembly">Assembly</a>
        </nav>
    </header>

    <main>
        <!-- Course Containers -->
        <div class="course-container" id="c-language">
            <h2>C Language</h2>
            <div class="course-topics">
                <a class="topic-link" data-course="c-language">Basic Syntax</a>
                <a class="topic-link" data-course="c-language">Pointers</a>
                <a class="topic-link" data-course="c-language">Memory Management</a>
            </div>
            <a href="https://wa.me/1234567890" style="color: #00ff00; display: block; margin-top: 1rem;">Enroll via WhatsApp</a>
        </div>

        <!-- Repeat similar containers for other courses -->
        <!-- Add other course containers here -->
    </main>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">âœ–</span>
        <div id="modal-content"></div>
    </div>

    <footer>
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
    </footer>

    <script>
        // Course outlines data
        const courseOutlines = {
            'c-language': `<h3>C Language Course Outline</h3>
                <ul>
                    <li>Introduction to C Programming</li>
                    <li>Data Types and Variables</li>
                    <li>Control Structures</li>
                    <li>Functions and Modular Programming</li>
                    <li>Pointers and Memory Management</li>
                    <li>File I/O Operations</li>
                </ul>`
            // Add outlines for other courses
        };

        document.querySelectorAll('.topic-link').forEach(link => {
            link.addEventListener('click', (e) => {
                const course = e.target.dataset.course;
                document.getElementById('modal-content').innerHTML = courseOutlines[course];
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('modal').style.display = 'block';
            });
        });

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('overlay').addEventListener('click', closeModal);
    </script>
</body>
</html>
